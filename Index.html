<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --panel:#0b1220;
      --accent:#7c3aed; /* purple */
      --button:#111827;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071023 0%, #081226 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6eef8;
      padding:2rem;
    }.calculator{
  width:360px;
  max-width:100%;
  border-radius:16px;
  background:linear-gradient(180deg,var(--panel), #07101a);
  box-shadow: 0 8px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
  padding:18px;
}

.brand{
  display:flex;align-items:center;gap:10px;margin-bottom:8px;
}
.logo{
  width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#4f46e5);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:18px;box-shadow:0 6px 18px rgba(124,58,237,0.18);
}
.title{font-size:14px;color:var(--muted)}

.display{
  background:var(--glass);
  border-radius:12px;
  padding:14px;
  margin-top:8px;
  text-align:right;
  min-height:76px;
  display:flex;flex-direction:column;justify-content:center;gap:6px;
}
.secondary{
  font-size:14px;color:var(--muted);word-break:break-all;
}
.primary{
  font-size:28px;font-weight:600;letter-spacing:0.6px;word-break:break-all;
}

.keys{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:12px;
  margin-top:16px;
}
button.key{
  border:0;padding:14px;border-radius:10px;background:linear-gradient(180deg,var(--button), #0b1220);color:var(--muted);font-size:18px;cursor:pointer;box-shadow:0 4px 10px rgba(2,6,23,0.6);
}
button.key:active{transform:translateY(1px)}

button.op{
  background: linear-gradient(180deg,#1f2937, #111827);color:white;font-weight:600;
}
button.equal{
  grid-column: span 2;background:linear-gradient(180deg,var(--accent),#5b21b6);box-shadow:0 8px 24px rgba(124,58,237,0.25);color:white;font-weight:700;font-size:18px;
}
button.wide{grid-column:span 2}

.credit{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:12px;
}

@media (max-width:420px){
  .calculator{padding:12px}
  .display{min-height:64px}
  .primary{font-size:24px}
  button.key{padding:12px;font-size:16px}
}

  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="brand">
      <div class="logo">=</div>
      <div>
        <div style="font-weight:600">Simple Calculator</div>
        <div class="title">HTML · CSS · JS • Responsive</div>
      </div>
    </div><div class="display" id="display" aria-live="polite">
  <div class="secondary" id="expression">&nbsp;</div>
  <div class="primary" id="result">0</div>
</div>

<div class="keys" role="group" aria-label="Calculator keys">
  <button class="key" data-action="clear" aria-label="clear">C</button>
  <button class="key" data-action="del" aria-label="delete">←</button>
  <button class="key" data-value="%">%</button>
  <button class="key op" data-value="/">÷</button>

  <button class="key" data-value="7">7</button>
  <button class="key" data-value="8">8</button>
  <button class="key" data-value="9">9</button>
  <button class="key op" data-value="*">×</button>

  <button class="key" data-value="4">4</button>
  <button class="key" data-value="5">5</button>
  <button class="key" data-value="6">6</button>
  <button class="key op" data-value="-">−</button>

  <button class="key" data-value="1">1</button>
  <button class="key" data-value="2">2</button>
  <button class="key" data-value="3">3</button>
  <button class="key op" data-value="+">+</button>

  <button class="key wide" data-value="0">0</button>
  <button class="key" data-value=".">.</button>
  <button class="key equal" data-action="equals" aria-label="equals">=</button>
</div>
<div class="credit">Developed by <strong>Hacker Attitude</strong></div>

  </div>  <script>
    (function(){
      const displayExpr = document.getElementById('expression');
      const displayRes = document.getElementById('result');
      const keys = document.querySelectorAll('button.key');

      let expr = '';

      function updateDisplays(){
        displayExpr.textContent = expr || '\u00A0';
        displayRes.textContent = expr ? tryEval(expr) : '0';
      }

      function tryEval(e){
        try{
          if(!/^[0-9+\-*/().%\s]+$/.test(e)) return 'Err';
          const safe = e.replace(/%/g, '/100');
          const val = Function('return ('+safe+')')();
          if(typeof val === 'number' && isFinite(val)){
            return (Math.round((val + Number.EPSILON) * 1e12)/1e12).toString();
          }
          return 'Err';
        }catch(err){
          return 'Err';
        }
      }

      function addToExpr(v){
        const lastToken = expr.split(/[^0-9.]/).pop();
        if(v === '.' && lastToken && lastToken.includes('.')) return;
        expr += v;
        updateDisplays();
      }

      function clearAll(){ expr = ''; updateDisplays(); }
      function del(){ expr = expr.slice(0,-1); updateDisplays(); }
      function evaluate(){
        const r = tryEval(expr);
        if(r === 'Err'){
          displayRes.textContent = 'Error';
        } else {
          expr = r.toString();
          updateDisplays();
        }
      }

      keys.forEach(k=>{
        k.addEventListener('click', ()=>{
          const v = k.dataset.value;
          const action = k.dataset.action;
          if(action === 'clear') return clearAll();
          if(action === 'del') return del();
          if(action === 'equals') return evaluate();
          if(v) return addToExpr(v);
        });
      });

      window.addEventListener('keydown', (e)=>{
        if(e.key >= '0' && e.key <= '9') return addToExpr(e.key);
        if(['+','-','/','*','(',')','.'].includes(e.key)) return addToExpr(e.key);
        if(e.key === 'Enter') { e.preventDefault(); return evaluate(); }
        if(e.key === 'Backspace') return del();
        if(e.key.toLowerCase() === 'c') return clearAll();
        if(e.key === '%') return addToExpr('%');
      });

      updateDisplays();
    })();
  </script></body>
</html>
